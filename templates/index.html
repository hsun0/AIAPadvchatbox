<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Cohere 聊天機器人</title>
    <link rel="icon" href="/static/images/iconR.png" type="image/x-icon" />
    <!-- 引用外部 CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <h1>Cohere 聊天機器人</h1>
    <div id="chat-window"></div>
    <div id="input-area">
        <div id="icon-buttons">
            <button id="change-icon">
                <img src="/static/images/iconE.png" alt="User Icon" id="current-icon">
            </button>
            <div id="additional-buttons">
                <button id="listen-input-button" class="small-action-button" aria-label="Listen to Input">
                    <img src="/static/images/LISTEN.png" alt="Listen Input Icon">
                </button>
                <button id="think-button" class="small-action-button" aria-label="Think Action" data-action="think">
                    <img src="/static/images/THINK.png" alt="Think Icon">
                </button>
            </div>
        </div>
        <input type="text" id="message" placeholder="輸入您的訊息..." />
        <button id="send">送出</button>
        <button id="clear">清除對話</button>
    </div>

    <!-- 模態窗口結構 -->
<div id="codeModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Prompt and Response</h2>
        <div class="section">
            <h3>Prompt:</h3>
            <pre id="codeContent"></pre>
        </div>
        <div class="section">
            <h3>Response:</h3>
            <pre id="codeResult"></pre>
        </div>
    </div>
</div>

    <!-- 引用外部 JavaScript -->
    <script src="/static/js/script.js"></script>
</body>
</html>
